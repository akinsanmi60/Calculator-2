<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>Document</title>
</head>
<body>

    <section>

        <div class="display">
            <div class="display-1">0</div>
            <div class="display-2">0</div>
            <div class="temp-result">0</div>
        </div>

        <div class="all-button">

            <div class="row">
                <button id="operation" class="button all-clear">C</button>
                <button id="operation" class="button last-entity-clear">CE</button>
                <button class="operator">%</button>
                <button class="operator">/</button>
            </div>

            <div class="row">
                <button class="button number">1</button>
                <button class="button number">2</button>
                <button class="button number">3</button>
                <button class="operator">X</button>
            </div>
            
            <div class="row">
                <button class="button number">4</button>
                <button class="button number">5</button>
                <button class="button number">6</button>
                <button class="operator">-</button>
            </div>
        
            <div class="row">
                <button class="button number">7</button>
                <button class="button number">8</button>
                <button class="button number">9</button>
                <button class="operator">+</button>
            </div>
            <div class="row">
                <button class="button number dot" id="operation">.</button>
                <button class="button number  btn-0">0</button>
                <button class="button number  btn-00">00</button>
                <button class="button equal" id="operation">=</button>
            </div>

    </section>

<script src="app.js"></script>
</body>
</html>
